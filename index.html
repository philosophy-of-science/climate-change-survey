<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSA Climate Change Results</title>
    <style>
      @import "./styles/style.css";
    </style>
  </head>
  <body>
    <h1>Climate Change Survey</h1>
    <div class="container">
      <h2>Online Activities</h2>
      <canvas id="onlineActivities" width="800" height="400"></canvas>
    </div>

    <div class="container">
      <h2>Worked Well for Online Events</h2>
      <canvas id="onlinePositives" width="800" height="400"></canvas>
    </div>

    <div class="container">
      <h2>Worked Poorly for Online Events</h2>
      <canvas id="onlineNegatives" width="800" height="400"></canvas>
    </div>

    <div class="container">
      <h2>Difficulties for In-Person Conferences</h2>
      <canvas id="diffInPerson" width="800" height="400"></canvas>
    </div>

    <div class="container">
      <h2>Difficulties for Online Conferences</h2>
      <canvas id="diffOnline" width="800" height="400"></canvas>
    </div>

    <div class="container">
      <h2>
        Are You Interested in Reducing the Carbon Footprint Associated with Your
        Research Activity?
      </h2>
      <canvas id="ipccGoals" width="400" height="400"></canvas>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
